<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <main id="main">
        <div id="tools-container">
            <button id="tools-button" class="material-symbols-outlined">pan_tool</button>
            <button id="tools-button" class="material-symbols-outlined">brush</button>
            <button id="tools-button" class="material-symbols-outlined">ink_eraser</button>
        </div>
        <div id="zoom-container">
            <button id="zoom-button" class="material-icons" onclick="zoom(10)">zoom_out</button>
            <span id="zoom-level">100%</span>
            <button id="zoom-button" class="material-icons" style="transform: scaleX(-1);" onclick="zoom(-10)">zoom_in</button>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/tools.js"></script>
  </body>
</html>
